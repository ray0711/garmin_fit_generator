<main class="main">
  <mat-stepper [linear]="false" #stepper>
    <mat-step label="Select Exercises from Garmin Library">
      <app-exercise-selector
        (exerciseSelected)="onExerciseSelected($event)"
      ></app-exercise-selector>
    </mat-step>

    <mat-step label="Build Workout">
      <app-workout-builder
        [selectedExercise]="selectedExercise()"
        [importWorkout]="importWorkout()"
        (workoutOutput)="currentWorkout.set($event)"
      ></app-workout-builder>
    </mat-step>
    <mat-step label="Import/Export Workout">
      <app-fit-control
        [currentWorkout]="currentWorkout()"
        (importWorkout)="onWorkoutSelected($event)"
      />
    </mat-step>
  </mat-stepper>
</main>

<router-outlet />

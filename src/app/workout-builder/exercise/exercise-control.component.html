<mat-expansion-panel hideToggle expanded="false" cdkDrag [cdkDragData]="block">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon aria-hidden="true" cdkDragHandle>drag_indicator</mat-icon>
      <mat-icon aria-label="add row below" (click)="addExercise($event)">add_row_below</mat-icon>
      {{ block()?.name }}
    </mat-panel-title>
  </mat-expansion-panel-header>
</mat-expansion-panel>
